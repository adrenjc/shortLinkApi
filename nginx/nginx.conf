# 设置为CPU核心数
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 10240;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # SSL 协议和加密套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 优化日志格式
    log_format detailed escape=json
    '{'
    '"time_local":"$time_local",'
    '"remote_addr":"$remote_addr",'
    '"request":"$request",'
    '"status": "$status",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"request_time":"$request_time",'
    '"http_referrer":"$http_referer",'
    '"http_user_agent":"$http_user_agent",'
    '"http_x_forwarded_for":"$http_x_forwarded_for",'
    '"upstream_response_time":"$upstream_response_time"'
    '}';

    # 基础性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    # 调整keepalive设置
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 调整客户端缓冲区
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # 调整代理缓冲
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_max_temp_file_size 1024m;

    # GZIP 压缩优化
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1k;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 限流配置
    limit_req_zone $binary_remote_addr zone=api:20m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=redirect:20m rate=200r/s;

    # 后端服务器配置
    upstream backend {
        server 127.0.0.1:8080;
        keepalive 100;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # 通配符服务器 - 处理所有自定义域名
    server {
        listen 80;
        listen 443 ssl;
        server_name _;  # 通配符，匹配所有未指定的域名

        # 使用默认证书
        ssl_certificate /etc/nginx/ssl/default.pem;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        # ACME challenge location - 放在最前面
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            try_files $uri =404;
        }
        
        # 引入动态域名证书配置
        include /etc/nginx/ssl/domains/*.conf;

        # 添加安全相关的响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        access_log  /var/log/nginx/domains.access.log detailed buffer=64k flush=5s;
        error_log   /var/log/nginx/domains.error.log;

        # 引入通用配置
        include /etc/nginx/ssl/domains/common.conf;
    }

    # IP访问配置
    server {
        listen 80;
        listen 443 ssl;
        server_name 38.95.121.181;

        # SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_certificate /etc/nginx/ssl/onetop.vip.pem;
        ssl_certificate_key /etc/nginx/ssl/onetop.vip.key;

        # 所有请求都重定向到域名
        location / {
            return 301 https://www.onetop.vip$request_uri;
        }
    }

    # 主域名配置
    server {
        listen 80;
        listen 443 ssl;
        server_name www.onetop.vip;

        # SSL 配置
        ssl_certificate /etc/nginx/ssl/onetop.vip.pem;
        ssl_certificate_key /etc/nginx/ssl/onetop.vip.key;

        # 日志配置
        access_log  /var/log/nginx/default.access.log detailed buffer=64k flush=5s;
        error_log   /var/log/nginx/default.error.log;

        root   /var/www/shortlink/dist;
        index  index.html index.htm;

        # 前端静态资源
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # API接口
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 添加错误日志以便调试
            error_log /var/log/nginx/api_error.log debug;
            access_log /var/log/nginx/api_access.log;
            
            # 禁用缓存
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "-1";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            limit_req zone=api burst=100 nodelay;
        }

        # 短链跳转接口
        location ~* ^/r/(.+)$ {
            proxy_pass http://backend/api/r/$1;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 禁用缓存
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "-1";
            
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            limit_req zone=redirect burst=200 nodelay;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # 主域名重定向配置 - 将 onetop.vip 重定向到 www.onetop.vip
    server {
        listen 80;
        listen 443 ssl;
        server_name onetop.vip;

        # SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_certificate /etc/nginx/ssl/onetop.vip.pem;
        ssl_certificate_key /etc/nginx/ssl/onetop.vip.key;

        # 所有请求重定向到 www 域名
        return 301 $scheme://www.onetop.vip$request_uri;
    }
}